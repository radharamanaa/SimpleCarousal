<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousal</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header class="h-container">
        <div class="h-content">
          <p class="name">Abhijeet Mishra</p>
          <p><a href="https://github.com/radharamanaa"> Github Profile</a></p>
        </div>
      </header>
      <div class="carousal-container">
        <h3 class="button prev-button abs" onclick="prev()">&xlArr;</h3>
        <h3 class="button next-button abs" onclick="next()">&xrArr;</h3>
        <div class="image-container" data-active>
          <div class="image">
            <img src="./images/dave-hoefler-lsoogGC_5dg-unsplash.jpg" alt="" />
          </div>
        </div>
        <div class="image-container">
          <div class="image">
            <img src="./images/dawid-zawila--G3rw6Y02D0-unsplash.jpg" alt="" />
          </div>
        </div>
        <div class="image-container">
          <div class="image">
            <img
              src="./images/federico-respini-sYffw0LNr7s-unsplash.jpg"
              alt=""
            />
          </div>
        </div>
        <div class="image-container">
          <div class="image">
            <img
              src="./images/lukasz-szmigiel-jFCViYFYcus-unsplash.jpg"
              alt=""
            />
          </div>
        </div>
        <div class="image-container">
          <div class="image">
            <img
              src="./images/robert-lukeman-_RBcxo9AU-U-unsplash.jpg"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
